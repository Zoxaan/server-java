<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each = "user : ${users}">
        <td th:text = "${user.id}"></td>
        <td th:text = "${user.login}"></td>
        <td th:text = "${user.password}"></td>
        <td>
            <a th:text="@{/api/users/delete(id=${user.id})}">Delete</a>
            <a th:text="@{/api/users/delete(id=${user.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/api/users/save}" th:object="${user}" method="post">
<label>Name</label>
<input type="text" th:field="*{login}">
<label >Login</label>
<input type="text" th:field="*{password}">
<label >Password</label>
<button type="submit">Save</button>
</form>
<form th:action="@{/api/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Name</label>
    <input type="text" th:field="*{login}">
    <label >Login</label>
    <input type="text" th:field="*{password}"><button type="submit">Save</button>
    <label >Password</label>
    <button type="submit">Save</button>
</form>
</body>
</html>
